<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBudget</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <!-- LOGO DENGAN GAMBAR -->
            <a class="navbar-brand fw-bold logo-container" href="{{ url_for('index') }}">
                <div class="logo-image">
                    <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="EduBudget Logo" class="logo-img">
                </div>
                <span class="logo-text">EduBudget</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

          <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto me-3">
                    <li class="nav-item"><a class="nav-link {% if request.endpoint=='index' %}active{% endif %}" href="{{ url_for('index') }}">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint=='dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Dasbor</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint=='history' %}active{% endif %}" href="{{ url_for('history') }}">Riwayat</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint=='analytics' %}active{% endif %}" href="{{ url_for('analytics') }}">Analitik</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint=='guide' %}active{% endif %}" href="{{ url_for('guide') }}">Panduan</a></li>
                </ul>

                <button id="themeToggle" type="button" aria-label="Toggle theme">
                    <span id="themeIcon"></span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize theme from localStorage or default to light
        const root = document.documentElement;
        const savedTheme = localStorage.getItem("theme") || "light";
        root.setAttribute("data-theme", savedTheme);

        // Theme toggle functionality
        document.getElementById("themeToggle").addEventListener("click", function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const currentTheme = root.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            
            root.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
            
            console.log("Theme switched to:", newTheme);
        });
    </script>
</body>
</html>
