<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBudget</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <!-- LOGO DENGAN GAMBAR -->
            <a class="navbar-brand fw-bold logo-container" href="{{ url_for('index') }}">
                <div class="logo-image">
                    <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="EduBudget Logo" class="logo-img">
                </div>
                <span class="logo-text">EduBudget</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto me-3">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
                            Beranda
                        </a>
                    </li>
                    
                    {% if session.username %}
                    <!-- Menu untuk user yang sudah login -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
                            Dasbor
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'history' %}active{% endif %}" href="{{ url_for('history') }}">
                            Riwayat
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'analytics' %}active{% endif %}" href="{{ url_for('analytics') }}">
                            Analitik
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'guide' %}active{% endif %}" href="{{ url_for('guide') }}">
                            Panduan
                        </a>
                    </li>
                    {% endif %}
                </ul>

                <div class="navbar-nav">
                    {% if session.username %}
                    <!-- User sudah login -->
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            ğŸ‘‹ {{ session.username }}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('dashboard') }}">ğŸ“Š Dashboard</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">ğŸšª Logout</a></li>
                        </ul>
                    </div>
                    {% else %}
                    <!-- User belum login - TOMBOL BARU -->
                    <div class="nav-auth-buttons">
                        <a class="btn-nav-login" href="{{ url_for('login') }}">ğŸ” Login</a>
                        <a class="btn-nav-register pulse" href="{{ url_for('register') }}">Daftar ğŸš€</a>
                    </div>
                    {% endif %}
                </div>

                <button id="themeToggle" type="button" aria-label="Toggle theme">
                    <span id="themeIcon"></span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize theme from localStorage or default to light
        const root = document.documentElement;
        const savedTheme = localStorage.getItem("theme") || "light";
        root.setAttribute("data-theme", savedTheme);

        // Theme toggle functionality
        document.getElementById("themeToggle").addEventListener("click", function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const currentTheme = root.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            
            root.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
            
            console.log("Theme switched to:", newTheme);
        });

        // Add animation to register button on page load
        document.addEventListener('DOMContentLoaded', function() {
            const registerBtn = document.querySelector('.btn-nav-register');
            if (registerBtn) {
                // Remove pulse animation after 5 seconds
                setTimeout(() => {
                    registerBtn.classList.remove('pulse');
                }, 5000);
            }
        });
    </script>
</body>
</html>
