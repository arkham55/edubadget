{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="p-4 rounded box-section">
            <h2 class="text-center mb-4">ğŸ“ Daftar EduBudget</h2>
            
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required 
                           style="background: var(--card-bg); color: var(--text); border-color: var(--card-border);">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required
                           style="background: var(--card-bg); color: var(--text); border-color: var(--card-border);">
                </div>
                <button type="submit" class="btn btn-success w-100">Daftar</button>
            </form>
            
            <div class="text-center mt-3">
                <small>Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
